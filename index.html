<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湯淺電池 桃園青埔店</title>
    <style>
        /* 设置 body 为 Flexbox 容器 */
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 设置头部文本的样式 */
        .header {
            text-align: center;

            margin: 0;
            background: linear-gradient(45deg, black, black);
            /* background: linear-gradient(45deg, #6f6f6f, #353535); */
            color: #ffffff;
            padding: 10px;
            border-radius:0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            font-family: 'Dancing Script', cursive;
            position: relative;
            z-index: 1;
        }

        /* 设置 logo 的样式 */
        .logo {
            position: relative;
           
            /* top: 10px; */
            
            width: 210px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        /* 设置导航栏的样式 */
        .nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            box-sizing: border-box;
            z-index: 0;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            display: inline;
            margin: 0 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav a:hover {
            background-color: #555;
            color: #fff;
        }

        /* 设置 banner 的样式 */
        .banner {
            width: 100%;
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0%;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
        }

        /* 关于湯淺电池的图片样式 */
        .aboutyuasa {
            text-align: center;
            display: block;
            border-radius: 0;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* 添加一些额外内容以确保页面足够长 */
        .content {
            display: flex;
            width: 100%;
            padding: 20px;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 100%;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .content p {
            font-size: 24px;

        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 8px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            width: 100%;
            
        }

        /* 设置每个区块的样式 */
        .left,
        .center,
        .right {
            flex: 20;
            padding: 10px;

        }

        /* 设置中心区块的宽度 */

        .center img {

            border-radius: 50%;
            /* 设置圆形 */

        }

        footer p {
            margin: 10px 0;
            text-align: center;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="header">
        <img class="logo" src="../images/YUASA.jpg">

        <img src="../images/storename.png">
        <a href="start.html" >登入</a>
    </div>
    <div class="nav">
        <ul>
            <li><a href="aboutus.html">關於我們</a></li>
            <li><a href="index.html">主要服務</a></li>
            <li><a href="change.html">更換紀錄</a></li>
        </ul>
    </div>

   

    <div class="container">
        <div class="left">
            <div class="content">
                <p>歡迎光臨 湯淺電池 桃園青埔店！</p>
                <p>我們是湯淺電池品牌在桃園青埔區的惡霸，</p>
                <p>壟斷並提供高品質的電池產品和專業的服務。</p>
            </div>
        </div>
        <div class="center">
            <div class="aboutyuasa">
                <img src="../images/YUASAcool.png" alt="About Yuasa">
            </div>
        </div>
        <div class="right">
            <div class="content">
                <p>作為電池行業的領先者，</p>
                <p>我們擁有多年的經驗，</p>
                <p>致力於為您提供高品質的電池產品和專業的服務。</p>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="../images/VARTA.png" alt="Banner">
    </div>
    <footer>
        <p>聯絡電話: (03) 1234-5678</p>
        <p>地址: 桃園市青埔區某某路123號</p>
        <p>電子郵件: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>&copy; 2024 湯淺電池 桃園青埔店</p>
    </footer>
</body>

</html>
